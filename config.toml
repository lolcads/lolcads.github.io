
baseurl = "https://lolcads.github.io"
title = "lolcads tech blog"
author = "lolcads"
copyright = "lolcads"
paginate = 10
languageCode = "en"
defaultContentLanguage = "en"
theme = "tailwind"

[params]
  # dir name of your blog content (default is `content/posts`).
  # the list of set content will show up on your index page (baseurl).
  contentTypeName = "posts"

  keywords = "lolcads, exploitation, reverse engineering, tech, low-level, analysis, experiments, Linux, Android, Windows"
  subtitle = ""

  [params.header]
    logo = "logo.png"

  [params.footer]
    since = 2022
    poweredby = true

  # max number of tags in the sidebar
  [params.sidebar]
    limit = 100 

[menu]

  [[menu.main]]
    identifier = "post"
    name = "Blog"
    pageRef = "/posts"
    weight = 10 

  [[menu.main]]
    identifier = "about"
    name = "About"
    pageRef = "/about"
    weight = 20 

  [[menu.main]]
    identifier = "contact"
    name = "Contact"
    pageRef = "/contact"
    weight = 30 

[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"
